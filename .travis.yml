language: go
matrix:
  include:
  - go: 1.x
    env: LATEST=true
  - go: 1.8
  - go: 1.9
  - go: "1.10"
  - go: tip
  allow_failures:
  - go: tip
before_install:
- go get github.com/mitchellh/gox
install:
- 
script:
- go get -t -v ./...
- diff -u <(echo -n) <(gofmt -d .)
- go vet $(go list ./... | grep -v /vendor/)
- go test -v -race ./...
- if [ "${LATEST}" = "true" ]; then gox -os="linux darwin" -arch="amd64" -ldflags
  "-X main.appVersion=`echo .version` -X main.rev=`git rev-parse --short HEAD`" -verbose
  ./...; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - tail_folders.darwin.amd64
  - tail_folders.linux.amd64
  on:
    repo: oscar-martin/tail_folders
    tags: true
    condition: $LATEST = true
